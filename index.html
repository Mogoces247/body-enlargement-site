<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Part Enlargement</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ffb347);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    button {
      background-color: #fff;
      color: #ff6f61;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    button:hover {
      background-color: #ffb347;
      color: #fff;
    }
    video {
      margin-top: 20px;
      border-radius: 15px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      display: none;
    }
    .ads {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .ads img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Make Your Body Part Get Big!</h1>
  <p>Start the enlargement process by activating your camera below.</p>
  <button id="startBtn">Start Enlargement Process</button>
  <button id="stopBtn" style="display:none;">Stop Enlargement Process</button>
  <video id="video" autoplay playsinline></video>

  <div class="ads">
    <img src="https://i.imgur.com/3ZQ3ZQZ.jpg" alt="Woman in Bikini" />
    <img src="https://i.imgur.com/7Q7Q7Q7.jpg" alt="Man in Bikini" />
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const video = document.getElementById('video');
    let stream;

    startBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        startBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
      } catch (err) {
        alert('Camera access denied or not available.');
        console.error('Error accessing camera:', err);
      }
    });

    stopBtn.addEventListener('click', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      video.style.display = 'none';
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    });
  </script>
</body>
</html>
